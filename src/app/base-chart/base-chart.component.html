<div echarts [options]="chartOptions" class="chart"></div>

<div class="filter-buttons">
    <button (click)="filterByLetter('A')">Filter by Letter A</button>
    <button (click)="filterByFreq(12)">Filter by Freq 12</button>
    <button (click)="showRangeAL(['A', 'L'])">Show Range A-L</button>
    <button (click)="showRangeMZ(['M', 'Z'])">Show Range M-Z</button>
    <button (click)="resetFilter()">Reset Filter</button>
</div>
